    <!-- üîá FILTRAR LOGS REPETITIVOS DE LIVEKIT - DEBE EJECUTARSE EN HEAD PRIMERO -->
    <script>
      // Interceptar console.log LO M√ÅS TEMPRANO POSIBLE
      (function() {
        'use strict';
        
        // Guardar funciones originales INMEDIATAMENTE antes de cualquier otro c√≥digo
        var originalLog = console.log;
        var originalWarn = console.warn;
        var originalError = console.error;
        var originalInfo = console.info;
        var originalDebug = console.debug || console.log;
        var originalTrace = console.trace || console.log;
        
        // Funci√≥n para convertir cualquier argumento a string (m√°s robusta)
        function argToString(arg) {
          if (arg === null) return 'null';
          if (arg === undefined) return 'undefined';
          if (typeof arg === 'string') return arg;
          if (typeof arg === 'object') {
            try {
              var jsonStr = JSON.stringify(arg);
              return jsonStr;
            } catch (e) {
              try {
                return String(arg);
              } catch (e2) {
                try {
                  return arg.toString ? arg.toString() : '[Object]';
                } catch (e3) {
                  return '[Object]';
                }
              }
            }
          }
          return String(arg);
        }
        
        // Funci√≥n para verificar si debe filtrarse (MUY AGRESIVA)
        function shouldFilter() {
          var args = Array.prototype.slice.call(arguments);
          if (!args || args.length === 0) return false;
          
          // Convertir TODO a string completo
          var fullMessage = '';
          for (var i = 0; i < args.length; i++) {
            fullMessage += ' ' + argToString(args[i]);
          }
          fullMessage = fullMessage.toLowerCase().trim();
          
          // Verificar patrones espec√≠ficos
          if (fullMessage.indexOf('already connected to room') !== -1) return true;
          if (fullMessage.indexOf('disconnect from room') !== -1) return true;
          if (fullMessage.indexOf('waiting for pending publication promise timed out') !== -1) return true;
          
          // Verificar tambi√©n variaciones: "already" + "connected" + "room" en cualquier orden
          if (fullMessage.indexOf('already') !== -1 && 
              fullMessage.indexOf('connected') !== -1 && 
              fullMessage.indexOf('room') !== -1) {
            return true;
          }
          
          return false;
        }
        
        // Sobrescribir TODOS los m√©todos de console
        console.log = function() {
          if (!shouldFilter.apply(null, arguments)) {
            originalLog.apply(console, arguments);
          }
        };
        
        console.warn = function() {
          if (!shouldFilter.apply(null, arguments)) {
            originalWarn.apply(console, arguments);
          }
        };
        
        console.error = function() {
          if (!shouldFilter.apply(null, arguments)) {
            originalError.apply(console, arguments);
          }
        };
        
        console.info = function() {
          if (!shouldFilter.apply(null, arguments)) {
            originalInfo.apply(console, arguments);
          }
        };
        
        if (console.debug) {
          console.debug = function() {
            if (!shouldFilter.apply(null, arguments)) {
              originalDebug.apply(console, arguments);
            }
          };
        }
        
        if (console.trace) {
          console.trace = function() {
            if (!shouldFilter.apply(null, arguments)) {
              originalTrace.apply(console, arguments);
            }
          };
        }
      })();
    </script>
