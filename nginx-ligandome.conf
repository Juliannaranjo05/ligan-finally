# Configuración Nginx para ligandome.com
# Copiar este archivo a /etc/nginx/sites-available/ligandome.com
# Luego crear symlink: sudo ln -s /etc/nginx/sites-available/ligandome.com /etc/nginx/sites-enabled/
# Finalmente: sudo nginx -t && sudo systemctl reload nginx

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ligandome.com www.ligandome.com;
    
    # Redirigir todo a HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ligandome.com www.ligandome.com;
    
    # Certificados SSL (se generan con certbot)
    ssl_certificate /etc/letsencrypt/live/ligandome.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ligandome.com/privkey.pem;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Tamaño máximo de archivos
    client_max_body_size 100M;
    
    # Frontend React (archivos estáticos)
    location / {
        root /root/ligando/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Backend Laravel API
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts para operaciones largas
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WebSocket para LiveKit (si aplica)
    location /ws {
        proxy_pass http://127.0.0.1:7880;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para WebSocket
        proxy_read_timeout 86400;
    }
    
    # Logs
    access_log /var/log/nginx/ligandome-access.log;
    error_log /var/log/nginx/ligandome-error.log;
}






